{% macro input(label, name, type, before_value, errors) %}
{% if errors %}
<div class="form-group has-error">
{% else %}
<div class="form-group">
{% endif %}
  <label class="col-sm-2 control-label">{{ label }}</label>
  <div class="col-sm-10">
    <div>
      <input
        class="form-control"
        type="{{ type }}"
        id="{{ name }}"
        name="{{ name }}"
        value="{{ before_value | default(value="") }}"
      />
    </div>
    {% if errors %}
    <span class="fa fa-remove form-control-feedback" aria-hidden="true"></span>
    <span class="help-inline">
      {% for error in errors %}
      {{ error }}
      <br>
      {% endfor %}
    </span>
    {% else %}
    <span class="fa fa-ok form-control-feedback" aria-hidden="true"></span>
    {% endif %}
  </div>
</div>
{% endmacro %}
