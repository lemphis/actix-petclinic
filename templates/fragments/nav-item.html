{% macro menu_item(link, active, title, glyph, text, current_menu) %}
<li class="nav-item">
  <a
    class="{% if active == current_menu %}nav-link active{% else %}nav-link{% endif %}"
    href="{{ link }}"
    title="{{ title }}"
  >
    <span class="fa fa-{{ glyph }}"></span>
    <span>{{ text }}</span>
  </a>
</li>
{% endmacro %}
