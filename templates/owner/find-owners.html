{% extends "fragments/layout.html" %}
{% block content %}
<h2>Find Owners</h2>

<form
  action="/owners"
  method="get"
  class="form-horizontal"
  id="search-owner-form"
>
  <div class="form-group">
    <div class="control-group" id="last-name-group">
      <label class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          size="30"
          maxlength="80"
          name="last_name"
          id="last-name"
          value="{{ last_name | default(value="") }}"
        />
        <span class="help-inline">
          {% if translation %}
          <div>
            <p>{{ translation["notFound"] }}</p>
          </div>
          {% endif %}
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Find Owner</button>
    </div>
  </div>

  <a class="btn btn-primary" href="/owners/new">Add Owner</a>
</form>
{% endblock content %}
