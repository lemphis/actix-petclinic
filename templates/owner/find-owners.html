{% extends "fragments/layout.html" %}
{% block content %}
<h2>Find Owners</h2>

<form
  action="/owners"
  method="get"
  class="form-horizontal"
  id="search-owner-form"
>
  <div class="form-group">
    <div class="control-group" id="lastNameGroup">
      <label class="col-sm-2 control-label">Last name </label>
      <div class="col-sm-10">
        <input class="form-control" size="30" maxlength="80" />
        <span class="help-inline">
          {# TODO: validation error 처리
          <div>
            <p>찾을 수 없습니다</p>
          </div>
          #}
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Find Owner</button>
    </div>
  </div>

  <a class="btn btn-primary" href="/owners/new">Add Owner</a>
</form>
{% endblock content %}
